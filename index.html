<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Foodie</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script type="module" src="assets/modules/ui/homepage.mjs"></script>
  </head>
  <body class="home-body">
    <script type="module">
      import { MAKE_NAV_BAR } from '/assets/modules/ui/navbar.mjs';
      import { initializeNavInteractions } from '/assets/modules/ui/ui-interactions.mjs';

      MAKE_NAV_BAR();
      initializeNavInteractions();
    </script>

    <header></header>
    <main class="home-main">
      <div class="home-background fade-in-img">
        <img
          class="home-background-img"
          src="assets/images/homepage/main.jpg"
          alt="plate of food"
        />
      </div>

      <div class="hero-title">
        <h1></h1>
      </div>

      <div class="hero-order-now">
        <div class="order-now-text-wrapper">
          <div>one click away</div>
          <div>fresh from the oven</div>
        </div>

        <div>
          <a href="order" class="order-btn">order now</a>
        </div>
      </div>
    </main>

    <section class="section-must-try">
      <div class="must-try-text-container">
        <div class="must-try-text-wrapper">
          <h2 class="must-try-title"></h2>
          <p class="must-try-desc"></p>
        </div>

        <div>
          <a href="menu" class="order-btn">View menu</a>
        </div>
      </div>

      <div class="must-try-items-container">
        <div class="must-try-items-wrapper"></div>
        <div class="must-try-items-controllers">
          <div class="scroll-to">
            <span class="left-scroll"></span>
            <span class="right-scroll grey-out"></span>
          </div>

          <div class="arrows">
            <img
              class="left-arrow"
              src="assets/images/icons/left.svg"
              alt="left arrow icon"
            />
            <img
              class="right-arrow"
              src="assets/images/icons/right.svg"
              alt="right arrow icon"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
